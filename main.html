<!DOCTYPE html>
<html>
<head>
	<title>Dungeon and Dragon druid animal list</title>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="grid.css">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
</head>
<body>
<div class="search">
	<form class="type">
		<h3>Type</h3>
		<input type="checkbox" id="normal" value="normal">Normal</option><br/>
		<input type="checkbox" id="swimming" value="swimming">Swimming</option><br/>
		<input type="checkbox" id="flying" value="flying">Flying</option>
	</form>
	<form class="challenge">
		<h3>Challenge</h3>
		<input type="checkbox" id="cr0" value="cr0">CR: 0</option>
		<input type="checkbox" id="cr4" value="cr4">CR: 4</option><br/>
		<input type="checkbox" id="cr1" value="cr1">CR: 1</option>
		<input type="checkbox" id="cr5" value="cr5">CR: 5</option><br/>
		<input type="checkbox" id="cr2" value="cr2">CR: 2</option>
		<input type="checkbox" id="cr6" value="cr6">CR: 6</option><br/>
		<input type="checkbox" id="cr3" value="cr3">CR: 3</option>
	</form>
	<button id="search">Search</button>
</div>

<div id="top">
</div>



<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="animals.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
